<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700;800;900&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/modern-normalize.css" />
  </head>
  <body class="body">
    <header class="header">
      <div class="container header-container">
        <nav class="nav">
          <a href="./index.html" class="logotype link"
            >WEB<span>STUDIO</span></a
          >
          <ul class="nav-list list">
            <li class="nav-item">
              <a href="./index.html" class="nav-link link">Studio</a>
            </li>
            <li class="nav-item">
              <a href="./portfolio.html" class="nav-link link current"
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a href="./contacts" class="nav-link link">Contacts</a>
            </li>
          </ul>
        </nav>
        <address class="address">
          <ul class="contacts-list list">
            <li class="contacts-item">
              <a href="mailto:info@devstudio.com" class="contacts-link link"
                >info@devstudio.com</a
              >
            </li>
            <li class="contacts-item">
              <a href="tel:+110001111111" class="contacts-link link"
                >+11 (000) 111-11-11</a
              >
            </li>
          </ul>
        </address>
      </div>
    </header>
    <main>
      <section class="portfolio-section">
        <div class="container portfolio-container">
          <h1 class="visually-hidden">Main Portfolio</h1>
          <ul class="portfolio-filters list">
            <li><button class="filter-button" type="button">All</button></li>
            <li><button class="filter-button" type="button">Web Site</button></li>
            <li><button class="filter-button" type="button">App</button></li>
            <li><button class="filter-button" type="button">Design</button></li>
            <li><button class="filter-button" type="button">Marketing</button></li>
          </ul>
          <ul class="portfolio-list list">
            <li class="portfolio-item"></li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container-footer">
        <div class="foot-container">
          <a href="./index.html" class="logotype link"
            >Web<span>Studio</span></a
          >
          <p class="text-footer">
            Increase the flow of customers and sales for your business with
            digital marketing & growth solutions.
          </p>
        </div>
        <div class="media-container">
          <p class="media-title">Social media</p>
          <ul class="media-list list">
            <li class="media-icon">
              <a href="" class="med-icon">
                <svg class="icon" width="16" height="16">
                  <use href="./images/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="media-icon">
              <a href="" class="med-icon">
                <svg class="icon" width="16" height="16">
                  <use href="./images/icons.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="media-icon">
              <a href="" class="med-icon">
                <svg class="icon" width="16" height="16">
                  <use href="./images/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="media-icon">
              <a href="" class="med-icon">
                <svg class="icon" width="16" height="16">
                  <use href="./images/icons.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
